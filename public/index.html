<!doctype html>
<html ng-app="ContactListApp">
<head>
	<title>Contact List App</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous" />

</head>
<body>

	<div class="container" ng-controller="AppCtrl">
		<h1>Contact List App</h1>

		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Number</th>
					<th colspan="2">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="contact.name" /></td>
					<td><input class="form-control" ng-model="contact.email" /></td>
					<td><input class="form-control" ng-model="contact.number" /></td>
					<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
					<td><button class="btn btn-info" ng-click="updateContact()">Update</button></td>
				</tr>
				<tr ng-repeat="item in persons">
					<td>{{item.name}}</td>
					<td>{{item.email}}</td>
					<td>{{item.number}}</td>
					<td><button class="btn btn-danger" ng-click="remove(item._id)">Remove</button></td>
					<td><button class="btn btn-warning" ng-click="edit(item._id)">Edit</button></td>
				</tr>
			</tbody>
		</table>
	</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script type="text/javascript" src="controllers/controller.js"></script>
</body>
</html>
